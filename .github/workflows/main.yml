# This is a basic workflow to help you get started with Actions

name: Bing wallpaper download

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ test ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Deploy Private Key
        env:
          BINGBG_PRIVATE_KEY: ${{ secrets.BINGBG_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$BINGBG_PRIVATE_KEY" > ~/.ssh/id_rsa 
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      - name: Setup Git Infomation
        run: | 
          git config --global user.name 'BloodElf' 
          git config --global user.email 'herojl@163.com'
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: cd "bing wallpaper"
      - run: curl -O https://bingwallpaperimages.azureedge.net/hpimages/Latest/3840x2160/$(date "+%Y%m%d").jpg
      # Runs a set of commands using the runners shell
      - run: |
         git add *
         git commit -m 'add pic'
         git push
         echo commit done!
